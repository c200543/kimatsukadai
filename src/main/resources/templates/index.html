<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_common-main('アカウント一覧',~{::link})">
    <meta charset="UTF-8">
    <title>アカウント一覧</title>

</head>
<body>
	
	<div class="container">
	
		<div class="row">
			<div class="col-lg-12 mx-auto" >
				<h2 class="text-center">アカウント一覧</h2>
				<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
					  <div class="carousel-item active">
						<img src="/static/images/image_1.jpg" class="d-block w-100" style="max-height: 500px;" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/static/images/image_2.jpg" class="d-block w-100" style="max-height: 500px;" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/static/images/image_3.jpg" class="d-block w-100" style="max-height: 500px;" alt="...">
					  </div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Next</span>
					</button>
				  </div>
			
		
			</div>
			<div class="col-lg-12 text-right">
				<form th:if="${#httpServletRequest.remoteUser}" class="mt-5" th:action="@{/logout}" method="post">
					<input  value="Sign Out" type="hidden">
					<button type="submit"  class="btn btn-dark">SIGN OUT</button>
				</form>
			</div>
		</div>
	</div>

 
	<div class="container">
		<div class="col-lg-11 mx-auto mt-5 ">
			<main >
				
				
				
				
				<p th:if="${message}" class="alert alert-success" th:text="${message}">
					メッセージ
				</p>
			

				<p>
					<input class="btn btn-success" type="button" onclick="location.href='/new';" value="新規アカウント作成" />
				</p>
		
				<table class="table table-striped border">
					<thead>
						<th>ID</th>
						<th>名前</th>
						<th>クラス</th>
						<th>電話</th>
						<th>住所</th>
						<th>操作</th>
					</thead>
		
					<tbody>
						<tr th:each="account : ${listAccounts}" th:object="${account}">
							<td th:text="*{id}"></td>
							<td th:text="*{name}"></td>
							<td th:text="*{className}"></td>
							<td th:text="*{tel}"></td>
							<td th:text="*{address}"></td>
							<td>
								<input type="button" class="btn btn-warning" th:onclick="'location.href=\''+@{/edit/{id}(id=*{id})}+'\';'" value="編集">&nbsp;
								<input type="button" class="btn btn-danger" th:onclick="'location.href=\''+@{/delete/{id}(id=*{id})}+'\';'" value="削除">
							</td>
						</tr>
					</tbody>
				</table>
		
				<p th:if="${listAccounts.size() == 0}">データは存在しません。</p>
		
			</main>
		</div>
	</div>
	
</body>
</html>
