<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_common-main('アカウント一覧',~{::link})">
    <meta charset="UTF-8">
    <title>アカウント一覧</title>

</head>
<body>
 


    <div class="container text-right">	<form th:if="${#httpServletRequest.remoteUser}" class="mt-5" th:action="@{/logout}" method="post">
		<input  value="Sign Out" type="hidden">
		<button type="submit"  class="btn btn-dark">SIGN OUT</button>

	</form></div>
	<div class="container">
		<div class="col-lg-11 mx-auto mt-5 ">
			<main >
				
					<h2 class="text-center">アカウント一覧</h2>
				
				
				<p th:if="${message}" class="alert alert-success" th:text="${message}">
					メッセージ
				</p>
			

				<p>
					<input class="btn btn-success" type="button" onclick="location.href='/new';" value="新規アカウント作成" />
				</p>
		
				<table class="table table-striped border">
					<thead>
						<th>ID</th>
						<th>名前</th>
						<th>クラス</th>
						<th>電話</th>
						<th>住所</th>
						<th>操作</th>
					</thead>
		
					<tbody>
						<tr th:each="account : ${listAccounts}" th:object="${account}">
							<td th:text="*{id}"></td>
							<td th:text="*{name}"></td>
							<td th:text="*{className}"></td>
							<td th:text="*{tel}"></td>
							<td th:text="*{address}"></td>
							<td>
								<input type="button" class="btn btn-warning" th:onclick="'location.href=\''+@{/edit/{id}(id=*{id})}+'\';'" value="編集">&nbsp;
								<input type="button" class="btn btn-danger" th:onclick="'location.href=\''+@{/delete/{id}(id=*{id})}+'\';'" value="削除">
							</td>
						</tr>
					</tbody>
				</table>
		
				<p th:if="${listAccounts.size() == 0}">データは存在しません。</p>
		
			</main>
		</div>
	</div>
	
</body>
</html>
